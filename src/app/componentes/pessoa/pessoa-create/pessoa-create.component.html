<mat-tab-group>
    <mat-tab label="Cadastro Informações Gerais">
        <mat-card>
            <mat-card-title>
                <form>
                    <mat-form-field>
                        <input matInput placeholder="Nome" [(ngModel)]="pessoa.nome" name="nome" required>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="CPF" [(ngModel)]="pessoa.cpf" name="cpf" required>
                    </mat-form-field>
                </form>
            </mat-card-title>
        </mat-card>
    </mat-tab>
    <mat-tab label="Endereço(s)">
        <app-endereco [enderecosmodel]="pessoa.endereco"></app-endereco>
    </mat-tab>
</mat-tab-group>
<div style="align-content: end">
<button (click)="create()" mat-raised-button color="primary">
    Salvar
</button>
<button (click)="cancelar()" mat-raised-button>
    Cancelar
</button>
</div>
